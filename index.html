<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.10/fullpage.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Главная</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
		rel="stylesheet">
</head>

<body>

<main>
	<div id="fullPage">
		<div class="section s1">
			<span class="txt anim-text-flow">How are you? It's first block</span>
			<img src="img/1.jpg" alt="">
		</div>

		<div class="section s2">
			<span class="txt anim-text-flow">How are you? It's second block</span>
			<img src="img/2.jpg" alt="">
		</div>

		<div class="section s3">
			<span class="txt anim-text-flow">How are you? It's third block</span>
			<img src="img/3.jpg" alt="">
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.10/fullpage.min.js"></script>
<script src="js/app.min.js"></script>
<script>
	$('.txt').html(function (i, html) {
	var chars = $.trim(html).split("");

	return '<span>' + chars.join('</span><span>') + '</span>';
	});
	const sections = document.querySelectorAll('.section');
	new fullpage('#fullPage', {
		autoScrolling: true,
		scrollingSpeed: 1000,
		responsiveWidth: 700,
		dropEffect: true,
		beforeLeave: function (origin, destination, direction) {
			sections.forEach(item => {
				sections[destination.index].querySelector('span').classList.add('active');
			})
		},
		scrollHorizontally: true,
		keyboardScrolling: true,
		animateAnchor: true,
		recordHistory: true,
	})
</script>
</body>

</html>
